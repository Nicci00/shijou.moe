<!DOCTYPE html>
<head>
  <title>Idolm@ster Radio Current Song List</title>
  <meta charset="UTF-8" />

  <link rel='shortcut icon' type='image/png' href="{{url_for('static', filename='img/favicon.png', _external=True)}}" />

  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='3rdparty/Skeleton/css/skeleton.css', _external = True)}}">

  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='3rdparty/Skeleton/css/normalize.css', _external = True)}}">

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway:400,300,6">

  <style type="text/css">
    body {
      padding: 2%;
      font-size: 1.765em;
    }
    ul {
      list-style-type: none;
      margin: 0;
    }
  </style>
</head>
<body>
  <h3> Song List ({{songs|count}} files)</h3>
  <ul>
  {% for s in songs %}
    <li>
      <p><b>Title: </b> {{s[0]}}</p>
      <p><b>Artist(s): </b> {{s[1]}}</p>
      {% if show_filenames %}
      <p><b>Filename: </b>{{s[2].decode('utf-8')}}</p>
      {% endif %}
      <hr />
    </li>
  {% endfor %}
  </ul>
</body>
