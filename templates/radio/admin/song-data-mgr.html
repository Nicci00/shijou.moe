<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Song data manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='lib/Skeleton/css/skeleton.css', _external = True)}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='lib/Skeleton/css/normalize.css', _external = True)}}">

  <link rel="icon" type="image/png" href="{{url_for('static', filename='img/favicon.png')}}">

  <style type="text/css">
  
  body {
    margin: 1.2%;
    font-family: 'Raleway', sans-serif;
  }

  td {
    padding: 2px;
  }
</style>
</head>
<body>

<a href="/admin/landing" class="button">Return</a>
<hr>

<h3>Current song listing ({{songs|count}})</h3>

<table>
    <tr>
      <th>
        Listen
      </th>
      <th>
        Filename
      </th>
      <th>
        Album
      </th>
      <th>
        Artist
      </th>
      <th>
        Title
      </th>
      <th>
        -
      </th>
    </tr>
    {% for s in songs %}
    <form action="/admin/song-data-manager/update_song" method="POST" autocomplete="off">
    <tr>
      <td>
        <audio preload="none" src="/admin/play-file/{{s.filename}}" controls="controls" volume="0.7"></audio>
      </td>
      <input type="hidden" name="song_id" value="{{s.id}}"/>
      <input type="hidden" name="song_filename" value="{{s.filename}}"/>
      <td>{{s.filename}}</td>
      <td><input type="text" name="song_album" value="{{s.album}}"/></td>
      <td><input type="text" name="song_artist" value="{{s.artist}}"/></td>
      <td><input type="text" name="song_title" value="{{s.title}}"/></td>
      <td>
        <input type="submit" value="Update">
      </td>
    </tr>
    </form>
    {%endfor%}
</table>
</body>
