<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-122165507-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-122165507-1');
  </script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#FFEAF2">

  <title>Idolm@ster Radio</title>

  <meta name="description" content="Idolm@ster Online Streaming Radio">
  <meta name="author" content="Nicci00">

  <link rel='shortcut icon' type='image/png' sizes="256x256" href="{{url_for('static', filename='img/favicon.png', _external=True)}}" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway:400,300,600">

  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/skeleton.css', _external = True)}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/normalize.css', _external = True)}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='lib/css/font-awesome.min.css', _external = True)}}">

  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/nav.css', _external=True)}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/radio.css', _external=True)}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/volume_slider.css', _external=True)}}">

</head>

<body>
  <div id="menuToggle">
    <input type="checkbox" />

    <span></span>
    <span></span>
    <span></span>

    <ul id="menu">
      <a class="navtitle" id="radiolink" href="/imas-radio/">
        <li>Idolm@ster Radio</li>
      </a>
      <a class="navlink" href="/imas-radio/song-list">
        <li>Song list</li>
      </a>
      <a class="navlink" href="/imas-radio/news">
        <li>News</li>
      </a>
      <a class="navlink" href="/imas-radio/donate">
        <li>Donate</li>
      </a>
      <a class="navlink" href="/imas-radio/help">
        <li>Help</li>
      </a>
    </ul>
  </div>

  <div class="container">

    <nav id="navbar">
        <a class="navtitle" id="radiolink" href="/imas-radio/">Idolm@ster Radio</a>
        <a class="navlink" href="/imas-radio/song-list">Song list</a>
        <a class="navlink" href="/imas-radio/news">News</a>
        <a class="navlink" href="/imas-radio/donate">Donate</a>
        <a class="navlink" href="/imas-radio/help"><i class="fa fa-question-circle"></i></a>
    </nav>

    <div class="row">
      <div class="seven columns">

        <audio autoplay="autoplay" id="radio-player">
        {% if mobile %}
          <source src="http://shijou.moe:8000/imas-radio-lq.mp3" type="audio/mpeg"/>
          <source src="http://shijou.moe:8000/imas-radio.ogg" type="audio/ogg">
        {% else%}
          <source src="http://shijou.moe:8000/imas-radio.ogg" type="audio/ogg">
          <source src="http://shijou.moe:8000/imas-radio-lq.mp3" type="audio/mpeg"/>
        {%endif%}
          <span class="small"> Sorry, your browser doesn't support HTML5 Audio. Please use one of the playlist files and your favourite desktop player</span>
        </audio>

        <div class="row" id="controls">

          <p>
            <strong><span id="art"></span></strong>
            <br />
            <span id="tit"></span>
          </p>

          <p>
            <a class="button" id="mp3-btn" href="javascript:;">mp3</a>
            <a class="button" id="ogg-btn" href="javascript:;">ogg</a>
          </p>

          <table class="volume-table"> <!--Using a table is such an awful hack-->
            <tr>
              <td>
                <i id="volume-icon" class="fa fa-volume-up"></i>
              </td>
              <td>
                <div class="volume" title="Set volume">
                  <span class="volumeBar"></span>
                </div>
              </td>
            </tr>
          </table>

        </div>
      </div><!-- 7 columns-->

      <div class="five columns">
        <div id="side-image-box">
          <i id="spinner" class=""></i>
          <img id="side-image" alt="cute idol girl" class="u-max-full-width" src="{{side_image.filename}}">
          <div class="side-image-source">
            <a id="image-source-link" href="{{side_image.source}}">Image source</a>
          </div>
        </div>
            
        <div>
          <i class="fa fa-headphones"></i>  Current Listeners: <span id="lis"></span>
          <br/>
          <i class="fa fa-download"></i>  Download playlist file:
          <a href="http://shijou.moe:8000/imas-radio.ogg.m3u">ogg</a> |
          <a href="http://shijou.moe:8000/imas-radio-lq.mp3.m3u">mp3</a>
          <br/>
          <a href="http://tunein.com/radio/Idolmster-Radio-s268531/">Also available on TuneIn!</a>
        </div>

      </div><!-- 5 columns-->
    </div> <!--Main row-->
  </div><!--Container-->

      <script type="text/javascript">
        var ws_url = String("{{ws_url}}")
      </script>
      <script type="text/javascript" src="{{url_for('static', filename='js/radio.js', _external=True)}}"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
      <script type="text/javascript" src="{{url_for('static', filename='js/volume_slider.js', _external=True)}}"></script>

    </body>
    </html>
